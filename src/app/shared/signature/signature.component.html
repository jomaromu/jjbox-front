<!-- Modal -->
<div class="modal fade" id="miModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingrese firma</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cerrarSignature()"
        ></button>
      </div>
      <div
        id="wrap-firma"
        style="display: flex; justify-content: center; align-items: center"
        class="modal-body"
      >
        <canvas #canvas width="400"></canvas>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          (click)="crearFirmaFactura()"
        >
          Crear factura
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="cerrarSignature()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
